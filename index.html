<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Player - Music for you</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/81c17048b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <i class="fa-solid fa-xmark close" onclick="hideMenu()"></i>
        <div class="nav">
          <ul>
            <li class="active">
              <i class="fa-solid fa-house"></i><a href="#">Home</a>
            </li>
            <li>
              <i class="fa-solid fa-magnifying-glass"></i><a href="#">Search</a>
            </li>
          </ul>
        </div>
        <div class="library">
          <div class="library-heading">

            <div class="library-logo">
              <img src="assets/library_icon.png">
              <p>Your library</p>
            </div>

            <div class="library-icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>

          <!-- Library first box -->
          <div class="library-box">
            <h3>Create your own playlist</h3>
            <p>It's easy, we'll help you</p>
            <button class="white">Create Playlist</button>
          </div>

          <!-- Library second box -->
          <div class="library-box">
            <h3>Let's find some podcasts to follow</h3>
            <p>We'll keep you updated on new episodes</p>
            <button class="white">Browse Podcasts</button>
          </div>

        </div>
      </div>
      <div class="main-content">
        <i class="fa-solid fa-bars menu" onclick="showMenu()"></i>
      </div>

      <!-- <div class="music-player">Player</div> -->
    </div>
  </body>
</html>
